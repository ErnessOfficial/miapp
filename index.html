
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnImiK - Emotional Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              'animik-lilac': '#C5B4E3',
              'animik-pink': '#FADADD',
              'animik-sky': '#A7C7E7',
              'animik-gray': '#F5F5F5',
              'animik-peach': '#FFDAB9',
              'animik-yellow': '#FFFACD',
              'animik-dark': '#4A4A68',
              'animik-warm-beige': '#F3EADA',
              'animik-warm-peach': '#F5D5C1',
            },
            keyframes: {
              'drop-fall': {
                '0%': { transform: 'translateY(-100px)', opacity: '0' },
                '50%': { opacity: '1' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'ripple': {
                '0%': { transform: 'scale(0.8)', opacity: '1' },
                '100%': { transform: 'scale(2.5)', opacity: '0' },
              },
            },
            animation: {
              'drop-fall': 'drop-fall 1s ease-out forwards',
              'ripple': 'ripple 1.5s ease-out infinite',
            }
          },
        },
      };
    </script>
    <style>
      .empathetic-mode-bg {
        background: linear-gradient(-45deg, #F3EADA, #F5D5C1, #A7C7E7, #C5B4E3);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      .particle {
        position: absolute;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        animation: float 25s infinite;
        bottom: -150px;
      }
      @keyframes float {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
      }
    </style>
  <script type="importmap">

  "imports": {

    "i18next-browser-languagedetector": "https://esm.sh/i18next-browser-languagedetector@^8.2.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.10.0"
  }
}
</script>
